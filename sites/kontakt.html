		<div class="kontakt_left">
			
			<p>Jeg kan kontaktes via. nedenståenden information eller blot ved at udfylde kontaktformularen på denne side.</p>
			
			<div class="kontakt_info margin">
			
				<a class="btn_con btn-icon btn-phone">
					<i class="fas fa-phone"></i>
					<span>+45 23 66 24 38</span>

			</div><!-- kontakt_info end -->
			
			<div class="kontakt_info">

				</a>

		<div class="kontakt_right">
			
		  <form action="mailto:juul.94@hotmail.com" method="post" enctype="text/plain">

			<label for="subject">Emne</label>

			<label for="message">Besked</label>
			<textarea id="message" name="message" required></textarea>

			<input type="submit" value="Send" class="btn_send">
		  </form>
